<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avitan Consulting</title>
  <script>
    // GitHub Pages SPA redirect for client-side routing
    // This script redirects all 404s to index.html for React Router to handle
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;

    // Redirect to index.html with the path as a query parameter
    window.location.replace(
      '/index.html' +
      (path ? '?p=' + path.replace(/\//g, '%2F') : '') +
      (search ? '&q=' + search.replace(/\?/g, '%3F') : '') +
      hash
    );
  </script>
</head>
<body>
  <div>Redirecting...</div>
</body>
</html>
